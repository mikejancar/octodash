<div>
  <h2>Your Repos</h2>
  <table class="hidden md:block">
    <thead class="text-left">
      <th>Repo</th>
      <th>Last Pushed</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let repo of repos">
        <td>{{ repo.name }}</td>
        <td>{{ repo.pushed_at | date: 'short' }}</td>
        <td>
          <img *ngFor="let flow of workflows$(repo.name) | async" [src]="flow.badge_url" [alt]="flow.state" />
        </td>
      </tr>
    </tbody>
  </table>
  <div class="md:hidden">
    <app-repo-card *ngFor="let repo of repos" [repo]="repo"></app-repo-card>
  </div>
</div>
