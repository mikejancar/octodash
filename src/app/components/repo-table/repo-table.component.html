<div>
  <h2>Your Repos</h2>
  <table class="text-sm md:text-base">
    <thead>
      <th>Repo</th>
      <th>Last Pushed</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let repo of repos">
        <td>{{ repo.name }}</td>
        <td>{{ repo.pushed_at | date: 'short' }}</td>
        <td>
          <img *ngFor="let flow of workflows$(repo.name) | async" [src]="flow.badge_url" [alt]="flow.state" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
