<div *ngIf="clientId$ | async as clientId" class="flex flex-col items-center justify-center p-8">
  <div class="text-4xl mb-4">octodash</div>
  <div class="text-lg text-center mb-8">In order to access your GitHub account, we need your authorization first.</div>
  <a
    class="p-4 bg-green-400 rounded-lg"
    [href]="'https://github.com/login/oauth/authorize?scope=repo,user&client_id=' + clientId"
  >
    Authorize
  </a>
</div>
